<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>D20 Dice Roller</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: 
      radial-gradient(circle at center, #f9f4e8 0%, #c9b79c 100%);
    font-family: 'MedievalSharp', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #4b2e05;
    user-select: none;
  }

  .container {
    background: #f3e6c9;
    border: 4px solid #7a562c;
    border-radius: 16px;
    padding: 2rem 3rem;
    box-shadow: 0 0 20px #a67c00cc;
    text-align: center;
    width: 320px;
  }

  h1 {
    margin: 0 0 1rem;
    font-size: 2.8rem;
  }

  #dice {
    font-size: 6rem;
    cursor: pointer;
    margin: 1.5rem 0;
    transition: transform 0.3s ease;
    user-select: none;
  }

  #dice:active {
    transform: rotate(360deg);
  }

  #result {
    font-size: 1.4rem;
    min-height: 3rem;
    margin-top: 1rem;
    font-style: italic;
  }

  footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #7a562ccc;
  }
</style>
</head>
<body>

<a href="index.html" style="display:inline-block; margin:1rem; font-family: 'MedievalSharp', cursive; color:#4b2e05; text-decoration:none;">‚¨Ö Back to Home</a>


<div class="container">
  <h1>Roll the D20!</h1>
  <div id="dice" title="Click to roll the dice">üé≤</div>
  <div id="result">Click the dice to begin your quest...</div>
</div>

<footer>Made with ‚öîÔ∏è &amp; üêâ by Your Friendly Dungeon Coder</footer>

<script>
  const dice = document.getElementById('dice');
  const result = document.getElementById('result');

  const flavorTexts = [
    "Critical Failure! The gods frown upon you...",
    "You barely stumble forward.",
    "A modest success, not bad at all.",
    "The dice whisper of a fine victory!",
    "A mighty blow lands‚ÄîCritical Success!"
  ];

  function getFlavorText(roll) {
    if (roll === 1) return flavorTexts[0];
    if (roll <= 7) return flavorTexts[1];
    if (roll <= 14) return flavorTexts[2];
    if (roll <= 19) return flavorTexts[3];
    if (roll === 20) return flavorTexts[4];
    return "";
  }

  dice.addEventListener('click', () => {
    // Roll a number between 1 and 20
    const roll = Math.floor(Math.random() * 20) + 1;

    // Animate dice (replace with emoji showing the number)
    dice.textContent = `üé≤ ${roll}`;

    // Show flavor text
    result.textContent = getFlavorText(roll);
  });
</script>

</body>
</html>

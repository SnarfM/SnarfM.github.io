<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 2em;
            color: #222;
        }
        .container {
            max-width: 500px;
            margin: 3em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2em 1.5em;
        }
        .step-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
            margin-bottom: 2em;
        }
        .step {
            transition: all 0.2s;
            text-align: center;
            width: 100%;
        }
        .step.prev, .step.next {
            font-size: 1em;
            opacity: 0.5;
        }
        .step.current {
            font-size: 1.5em;
            font-weight: bold;
            opacity: 1;
            color: #1976d2;
            background: #e3f2fd;
            border-radius: 6px;
            padding: 0.5em 0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.2em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checklist Steps</h2>
        <div class="step-list" id="stepList">
            <!-- Steps will be injected here -->
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script>
        const steps = [
            "Open the map1ee tool.",
            "Load your BO7 map file.",
            "Review the entity list.",
            "Edit entity properties as needed.",
            "Save your changes.",
            "Test the map in-game."
        ];
        let current = 0;

        function renderSteps() {
            const stepList = document.getElementById('stepList');
            stepList.innerHTML = '';

            // Previous step
            const prev = document.createElement('div');
            prev.className = 'step prev';
            prev.textContent = steps[current - 1] || '';
            stepList.appendChild(prev);

            // Current step
            const curr = document.createElement('div');
            curr.className = 'step current';
            curr.textContent = steps[current];
            stepList.appendChild(curr);

            // Next step
            const next = document.createElement('div');
            next.className = 'step next';
            next.textContent = steps[current + 1] || '';
            stepList.appendChild(next);

            // Button states
            document.getElementById('prevBtn').disabled = current === 0;
            document.getElementById('nextBtn').disabled = current === steps.length - 1;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (current > 0) {
                current--;
                renderSteps();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (current < steps.length - 1) {
                current++;
                renderSteps();
            }
        });

        renderSteps();
    </script>
</body>
</html>

<head>
<meta charset="UTF-8" />

<title>Map Checklist</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

  body {
    margin: 0;
    background: #f3e6c9;
    font-family: 'MedievalSharp', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #4b2e05;
  }

  h1 {
    margin: 2rem 0 1rem;
  }

.container {
            background: #f9f4e8;
    border: 3px solid #7a562c;
    border-radius: 12px;
    padding: 2rem;
    width: 220px;
    height: 150px;
    box-shadow: 0 0 12px #a67c00cc;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    transition: background-color 0.3s ease;
        }
        .step-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
            margin-bottom: 2em;
        }
        .step {
            transition: all 0.2s;
            text-align: center;
            width: 100%;
        }
        .step.prev, .step.next {
            font-size: 1em;
            opacity: 0.5;
        }
        .step.current {
            font-size: 1.5em;
            font-weight: bold;
            opacity: 1;
            color: #1976d2;
            background: #e3f2fd;
            border-radius: 6px;
            padding: 0.5em 0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.2em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
        }

</style>
</head>
<body>

<a href="index.html" style="display:inline-block; margin:1rem; font-family: 'MedievalSharp', cursive; color:#4b2e05; text-decoration:none;">‚¨Ö Back to Home</a>

    <div class="container">
        <h2>Checklist Steps</h2>
        <div class="step-list" id="stepList">
            <!-- Steps will be injected here -->
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script>
        const steps = [
            "Open the map1ee tool.",
            "Load your BO7 map file.",
            "Review the entity list.",
            "Edit entity properties as needed.",
            "Save your changes.",
            "Test the map in-game."
        ];
        let current = 0;

        function renderSteps() {
            const stepList = document.getElementById('stepList');
            stepList.innerHTML = '';

            // Previous step
            const prev = document.createElement('div');
            prev.className = 'step prev';
            prev.textContent = steps[current - 1] || '';
            stepList.appendChild(prev);

            // Current step
            const curr = document.createElement('div');
            curr.className = 'step current';
            curr.textContent = steps[current];
            stepList.appendChild(curr);

            // Next step
            const next = document.createElement('div');
            next.className = 'step next';
            next.textContent = steps[current + 1] || '';
            stepList.appendChild(next);

            // Button states
            document.getElementById('prevBtn').disabled = current === 0;
            document.getElementById('nextBtn').disabled = current === steps.length - 1;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (current > 0) {
                current--;
                renderSteps();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (current < steps.length - 1) {
                current++;
                renderSteps();
            }
        });

        renderSteps();
    </script>

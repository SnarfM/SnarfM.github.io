    display: flex;

    align-items: center;
    min-height: 100vh;

    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  .panel:hover {
    background-color: #e6d8b7;
  }

  .panel h2 {
    margin: 0 0 0.5rem;
  }

  .panel p {
    font-style: italic;
